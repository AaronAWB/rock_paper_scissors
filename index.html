<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1 class ="header-title">Rock, Paper, Scissors!</h1>
    <p>Current score:</p>
    <p>(User)<span id="player-score"></span> - <span id="computer-score"></span>(Computer)</p>
    <div class="choices">
        <button class="choice" id="rock-button">Rock</button>
        <button class="choice" id="paper-button">Paper</button>
        <button class="choice" id="scissors-button">Scissors</button>
    </div>
    <div class="results">
        <p class ="result" id="result-display"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
